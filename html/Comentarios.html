  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #comment-box {
            width: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #comment-box h2 {
            background-color: #333;
            color: #fff;
            padding: 15px;
            margin: 0;
            text-align: center;
        }

        #comment-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .comment {
            border-bottom: 1px solid #eee;
            padding: 15px;
            margin: 0;
        }

        #comment-text {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid #ddd;
            border-radius: 0;
            margin: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #comment-text:focus {
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            width: calc(100% - 20px);
            margin: 0 10px 10px;
            outline: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="comment-box">
    <h2>Comentarios</h2>
    <ul id="comment-list"></ul>
    <textarea id="comment-text" rows="4" placeholder="Escribe tu comentario"></textarea>
    <button onclick="agregarComentario()">Agregar Comentario</button>
</div>

<script>
    function agregarComentario() {
        var comentario = document.getElementById("comment-text").value;

        if (comentario.trim() !== "") {
            var listaComentarios = document.getElementById("comment-list");
            var nuevoComentario = document.createElement("li");
            nuevoComentario.className = "comment";
            nuevoComentario.textContent = comentario;
            listaComentarios.appendChild(nuevoComentario);

            document.getElementById("comment-text").value = "";
        }
    }
</script></div>
